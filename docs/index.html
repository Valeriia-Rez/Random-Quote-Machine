<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <title>Random-Quote-Machine</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="row bg-info pt-5 my-4">
            <div class="col-md-8 mx-auto px-3 py-5 text-center">
                <h3 class="text-white font-weight-bold pb-3">Random Quote Machine</h3>
                <div class="bg-light py-5 px-2 rounded">
                    <div class="quote-box py-4 px-3 text-info">
                        <blockquote class="pt-5 ">
                            <div class="pt-md-3 pt-lg-5" data-selector="blockquote"><span class="pr-2 pb-2"><i class="fas fa-quote-left"></i></span>Click below for a random quote!
                                <span class="pl-2"><i class="fas fa-quote-right"></i></span></div>
                        </blockquote>
                        <div class="author text-right pr-5" data-selector="author"></div>
                    </div>
                    <div class="d-flex justify-content-between pt-5">
                        <div class="pl-3">
                            <button class="btn btn-info" data-selector="button">Random Quote</button>
                        </div>
                        <div class="pr-3">
                            <a class="btn btn-info text-white" target="_blank" rel="noopener noreferrer" data-selector="tweet">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
